<!DOCTYPE html>
<html>
<head>
    <title>Registration Successful</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { padding: 20px; border: 1px solid #ddd; border-radius: 8px; width: 80%; margin: auto; background-color: #f9f9f9; }
        .message { font-size: 18px; color: #333; }
        .success { font-size: 24px; font-weight: bold; color: #28a745; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="success">Registration Successful!</h2>
        <p>Dear {{ user_name }},</p>
        <p>Congratulations! Your account has been successfully created.</p>
        <p>You can now log in and start using our services.</p>
        <p>If you did not register on our platform, please ignore this email.</p>
        <p>Thank you,<br><strong>Test</strong></p>
    </div>
</body>
</html>
